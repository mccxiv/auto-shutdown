<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="import" href="components/auto-shutdown.html">

        <title></title>
        <style is="custom-style">
            * {box-sizing: border-box;}

            body {
                margin: 0;
                background-color: white;
                color: #3d3d3d;
                @apply(--paper-font-body1);
            }

            auto-shutdown {
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <auto-shutdown></auto-shutdown>

        <script>
            document.addEventListener('keyup', function(e) {
                if (e.which === 123) {
                    ipc.send('open-dev-tools');
                }
            });
        </script>
    </body>
</html>
